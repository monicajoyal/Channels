<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Example</title>
        <style>
            body {
                background-image: url('desert.jpg');
                background-size: cover;
                background-position: center;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            img {
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <img src="DNS.gif" alt="DNS Example" title="DNS Example">
    </body>
    </html>
