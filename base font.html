<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base Font Example</title>
<style>
    body{
        font-family: Arial, sans-serif;
    }
    .font-large {
        font-size: 48px;
        color: blue;
    }
    .font-medium {
        font-size: 24px;
        color: red;
    }
</style>
</head>
<body>
    <p class="font-large">My name is Ravi.</p>
    <p class="font-medium">My name is Shameer.</p>
</body>
</html>
