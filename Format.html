<!DOCTYPE html>
<html>
<body>
<center>
<table border="1">
<caption style="font-size: large; color: red;">Text Formatting Tags</caption>
<tr>
<th>HTML Tag</th>
<th>Output</th>
</tr>
<tr>
<td>normal text</td>
<td>hello world</td>
</tr>
<tr>
<td>Font & its attributes</td>
<td style="font-size: larger; color: #000000;">hello world</td>
</tr>
<tr>
<td>&lt;strong&gt;</td>
<td><strong> Bold </strong></td>
</tr>
<tr>
<td>&lt;em&gt;</td>
<td><em> Italic </em></td>
</tr>
<tr>
<td>&lt;U&gt;</td>
<td><U> Underline </U></td>
</tr>
<tr>
<td>&lt;em&gt;</td>
<td><em> Emphasis </em></td>
</tr>
<tr>
<td>&lt;strong&gt;</td>
<td><strong> STRONG </strong></td>
</tr>
<tr>
<td>&lt;code&gt;</td>
<td><code> Code </code></td>
</tr>
<tr>
<td>&lt;cite&gt;</td>
<td><cite> Citation </cite></td>
</tr>
<tr>
<td>&lt;del&gt;</td>
<td><del> Deleted text </del></td>
</tr>
<tr>
<td>&lt;big&gt;</td>
<td><span style="font-size: larger;">tect in a big font</span></td>
</tr>
<tr>
<td>&lt;small&gt;</td>
<td><small> text in a small font <small></td>
</tr>
<tr>
<td>&lt;sub&gt;</td>
<td>a<sub>b</sub></td>
</tr>
<tr>
<td>&lt;sup&gt;</td>
<td>a<sup>b</sup></td>
</tr>
</table>
</center>
</body>
</html>
