<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ordered and Unordered Lists</title>
</head>
<body>
<ul style="list-style-type: disc;">
<li>Hobbies</li>
<ul style="list-style-type: circle;">
    <li>I am watching English movies</li>
</ul>
</ul>
<ol style="list-style-type: lower-alpha;">
<li>Football</li>
<li>Basketball</li>
<li>Badminton</li>
</ol>
<ul style="list-style-type: square;">
<li>Instruments</li>
<ol style="list-style-type: decimal;">
<li>Keyboard</li>
<li>Tabla</li>
</ol>
</ul>
</body>
</html>
