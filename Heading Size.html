<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading</title>
    <style>
        body {
            background-color: #282c34;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        h1, h2, h3, h4, h5, h6 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 8px;
            margin-top: 24px;
        }
        h1 { color: #ff6347; }
        h2 { color: #ffd700; }
        h3 { color: #9932cc; }
        h4 { color: #008000; }
        h5 { color: #ffa500; }
        h6 { color: #1e90ff; }
    </style>
</head>
<body>
    <div class="container">
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
</div>
</body>
</html>
